name: Build and Release Mini Projects

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write


jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]


    steps:
      # -------------------------------
      # Checkout Repository
      # -------------------------------
      - name: Checkout
        uses: actions/checkout@v4


      # -------------------------------
      # Install Tools (Linux)
      # -------------------------------
      - name: Install Tools (Linux)
        if: runner.os == 'Linux'
        run: sudo apt update && sudo apt install -y gcc g++ zip


      # -------------------------------
      # Install Tools (macOS)
      # -------------------------------
      - name: Install Tools (macOS)
        if: runner.os == 'macOS'
        run: brew install gcc zip || true


      # -------------------------------
      # Install Tools (Windows)
      # -------------------------------
      - name: Install Tools (Windows)
        if: runner.os == 'Windows'
        run: choco install mingw -y


      # -------------------------------
      # Build All Programs
      # -------------------------------
      - name: Build Programs
        shell: bash
        run: |
          mkdir -p build

          g++ rock-paper-scissors/main.cpp -o build/rps
          g++ number-guessing-game/main.cpp -o build/guess
          g++ cgpa-calculator/main.cpp -o build/cgpa

          gcc banking-system/c-version/main.c -o build/bank_c
          g++ banking-system/cpp-version/main.cpp -o build/bank_cpp

          echo "Build files:"
          ls build


      # -------------------------------
      # ZIP (Linux + macOS)
      # -------------------------------
      - name: Create ZIP (Linux & macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p dist
          cd build
          zip -r ../dist/programs-${RUNNER_OS}.zip .


      # -------------------------------
      # ZIP (Windows)
      # -------------------------------
      - name: Create ZIP (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force dist
          Compress-Archive -Path build\* -DestinationPath dist\programs-Windows.zip -Force
          Get-ChildItem dist


      # -------------------------------
      # Upload Artifacts
      # -------------------------------
      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: programs-${{ runner.os }}
          path: dist/*.zip



  # =====================================
  # RELEASE JOB
  # =====================================
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest


    steps:
      # -------------------------------
      # Download Artifacts
      # -------------------------------
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-files


      # -------------------------------
      # Publish Release
      # -------------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          generate_release_notes: true
          files: release-files/**/*.zip
